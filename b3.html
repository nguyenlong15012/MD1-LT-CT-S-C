<script>
    let a = +prompt('Nhập số: ');

    if(a>0){
        alert('1');
    }else if(a=0){
        alert('0')
    }else {
        alert('-1');
    }

    switch ((a>0) ? 1: (a<0) ? -1: 0){
        case 1: alert('1');
        break;
        case -1: alert('-1');
        break;
        default: alert('0');
    }
